<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LMS | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
  </head>

  <body>
    <header>
      <h1>Library Management System</h1>
    </header>

    <div class="row mt-5 d-flex justify-content-center">
      <div class="card bg-dark text-white col-5 m-2" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2">Login</h2>
            <p class="text-white-50 mb-5">
              Please enter your email and password!
            </p>
            <form name="login_form">
              <div class="form-outline form-white mb-4">
                <input type="email" id="name" name="email" class="form-control form-control-lg" required="required"/>
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" required="required"/>
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- <p class="small mb-5 pb-lg-2"> <a class="text-white-50" href="#">Forgot password?</a> </p> -->

              <p class="error error-hidden"></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card bg-white text-dark col-5 m-2" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2">Create an Account</h2>
            <form name="signup_form">

              <div class="form-outline form-dark mb-4">
                <input type="text" name="name" class="form-control form-control-lg" required="required"/>
                <label class="form-label" for="name">Name</label>
              </div>

              <div class="form-outline form-dark mb-4">
                <input type="email" name="email" class="form-control form-control-lg" required="required"/>
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline form-dark mb-4">
                <input type="password" name="password" class="form-control form-control-lg" required="required"/>
                <label class="form-label" for="password">Password</label>
              </div>

              <p class="error error-hidden"></p>

              <button class="btn btn-outline-dark btn-lg px-5" type="submit">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  </body>

</html>
